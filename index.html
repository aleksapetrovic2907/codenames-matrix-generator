<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codenames Matrix Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="actions-container">
        <div class="team-select-wrapper">
          <label for="team-select">First team:</label>
          <select name="team-select" id="team-select">
            <option value="teamA" selected>Red</option>
            <option value="teamB">Blue</option>
          </select>
        </div>
        <div class="generate-matrix-wrapper">
          <button>Generate</button>
        </div>
      </div>
      <div id="matrix-wrapper">
        <div id="matrix"></div>
      </div>
    </div>
  </body>
</html>
